<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seje um fã do Neymar!</title>

	<link rel="icon" href="favicon.ico" sizes="32x32">

</head>
<body>

	<h1>Cadastre para ser um fã do <u>Neymar</u>!</h1>
	<hr>

	<form>

		<label for="nome">Nome</label><br>
      	<input type="text" size="50" minlength="3" maxlength="30" required name="nome" id="nome" required accesskey="n">
      	<br>
      	<small>(alt+n)</small>  

      	<br><br>    
      <label for="idade">Idade</label><br>
      <input type="number" name="idade" id="idade" step="1" required accesskey="a">
      <br>
      	<small>(alt+a)</small>

      <br><br>    
      <label for="dtNasc">Data Nascimento</label><br>
      <input type="date" name="dtNasc" id="dtNasc" required accesskey="d">
      <br>
      	<small>(alt+d)</small> 

      <br><br>
      <label for="email">E-Mail:</label><br>
      <input type="email" name="email" id="email" placeholder="digite seu email com @" required accesskey="f">
      <br>
      	<small>(alt+f)</small>

      <br><br>     
      <label for="senha">Senha:</label><br>
      <input type="password" name="senha" id="senha" required minlength="8" maxlength="10" required accesskey="g">
      <br>
      	<small>(alt+g)</small>

        <br><br>    
      <label for="tel">Telefone</label><br>
      <input type="tel" name="tel" id="tel" placeholder="coloque seu DDD" required accesskey="c">
      <br>
      	<small>(alt+c)</small>

       <br><br>    
      <label for="ney">Como você conheceu o <u>Neymar</u>?</label><br>
      <textarea id="ney" name="ney" rows="5" cols="40" accesskey="t"></textarea>
      <br>
      	<small>(alt+t)</small>

      <br><br>    
    <input type="submit" name="btn1" value="Cadastrar">

	</form>

</body>
</html>
